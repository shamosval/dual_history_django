{% extends "dual/layout.html" %}

{% block title %}Sign in{% endblock %}


{% block body %}

    <div class="container-fluid m-auto my-3 text-center" style="width: 350px">
        
        <h2 class="font-monospace py-3" style="width: 100%">Sign in</h2>

        {% if message %}

            <div style="width: 100%; margin: 10px auto 10px;">
                <div class="alert alert-danger round-custom mt-3" role="alert">
                     {{message}}
                </div>
            </div>
        {% endif %}



        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            
            <div class="form-floating mb-3">
              <input  type="text" class="form-control" id="username" name="username" placeholder="Username">
              <label for="username">Username</label>
            </div>

            <div class="form-floating mb-3">
              <input type="password" class="form-control" name="password" id="password" placeholder="Password">
              <label for="password">Password</label>
            </div>

            
            <input class="btn btn-dark round_custom" type="submit" value="Login">
        </form>

        <br>
        <br>
        Don't have an account? 
        <a href="{% url 'register' %}">Sign up</a>

    </div>

{% endblock %}
