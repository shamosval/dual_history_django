{% extends "dual/layout.html" %}
{% load static %}





{% block body %}


    
<div class="container-fluid m-auto my-3 p-3" >

        


        <div id="api_data">
            <!-- This div is for api data -->
        </div>


        
        <div class="text-center">
            <span id="filters"></span>
        </div>



        



        <table id="events-table" class="mt-2">
            <thead>
                
            </thead>
            <tbody>
                <!-- Events will be populated dynamically using JavaScript -->
            </tbody>
        </table>

      


    
    


    <div id="eventModal" class="modal">
      <div class="modal-content" id="modal-content">
        <div class="d-flex justify-content-between">
            <h3 id="eventTitle"></h3>
            <button class="close fs-3"><i class="bi bi-x-lg"></i></button>
        </div>
        <div id="eventDescription"></div>
        <div id="eventImage"></div>

        
        <!-- Alert for when event is fav'd and unfav'd -->
        <div class="text-center" style="max-width: 450px; margin: 5px auto 0;">
            <span id="faved_alert" class="alert alert-danger round-custom" role="alert" style="display: none"></span>
        </div>
        
        <div class="d-flex justify-content-center my-2 py-2">
            <div id="eventLink"></div>
        {% if user.is_authenticated %}
        
            <button id="favoriteButton" class="round_custom btn-dark btn mx-2"></button>
            
            {%endif%} 
            <button class="round_custom btn btn-dark mx-2" id="dismiss_modal"><i class="bi bi-x-circle me-2"></i>Dismiss</button>
           </div> 
      </div>
    </div>


    <div class="text-center" style="max-width: 450px; margin: 10px auto 30px;">
        <span id="alert" class="alert alert-danger round-custom mt-3" role="alert" style="display: none"></span>
    </div>


    <div class="d-sm-flex flex-column align-items-center text-center my-3">
        <div class="d-sm-flex justify-content-center">
            <select id="start-year" name="start-year" class="years_dh form-select form-select-lg mb-3 mx-2 btn btn-warning dropdown-toggle round_custom">
                <option selected disabled>Select start year</option>
                <!-- Options populated dynamically -->
            </select>


            <select id="end-year" name="end-year" class="years_dh form-select form-select-lg mb-3 mx-2 btn btn-warning dropdown-toggle round_custom">
                <option selected disabled>Select end year</option>
                <!-- Options populated dynamically -->
            </select>
        </div>

        <hr class="d-block d-sm-none">

        <div class="d-sm-flex justify-content-center">
            <select id="country-a" name="country-a" class="years_dh form-select form-select-lg mb-3 mx-2 btn btn-success dropdown-toggle round_custom">
                 <option selected disabled>Select Country A</option>
                <!-- Options populated dynamically -->
            </select>


            <select id="country-b" name="country-b" class="years_dh form-select form-select-lg mb-3 mx-2 btn btn-success dropdown-toggle round_custom">
                <option selected disabled>Select Country B </option>
                <!-- Options populated dynamically -->
            </select>
        </div>

        <hr class=" d-block d-sm-none">
        
        <button id="load-events-btn" class="btn btn-dark">Discover parallels</button>

    </div>




</div>  

    





    

    
    
{% endblock %}
